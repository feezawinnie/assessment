<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Site Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-600 flex justify-center items-center min-h-screen">
    <!-- Main Container -->
    <div class="text-center text-white px-4 md:px-8">
      <!-- Welcome Text -->
      <h2 class="text-lg md:text-xl font-semibold mb-2">WELCOME TO LUGX</h2>

      <!-- Main Title -->
      <h1 class="text-4xl md:text-6xl font-bold mb-4">
        BEST GAMING SITE EVER
        <span class="block h-1 bg-red-500 w-2/3 mx-auto mt-1"></span>
      </h1>

      <!-- Subtitle -->
      <p class="text-sm md:text-base text-gray-200 mb-8">
        LUGX Gaming is a free Bootstrap 5 HTML CSS website template for you. You
        can download and use this layout for commercial purposes. Please credit
        TemplateMo.
      </p>

      <!-- Search Bar -->
      <div class="  flex justify-center items-center">
        <input
          type="text"
          placeholder="Type Something"
          class="w-2/5 md:w-1/2 p-3 rounded-full border-none focus:outline-none"
        />
        <button
          class="p-3 bg-red-500 px-6  absolute right-[20%]  text-white font-semibold rounded-full hover:bg-red-600"
        >
          SEARCH NOW
        </button>
      </div>
    </div>
  </body>
</html>
